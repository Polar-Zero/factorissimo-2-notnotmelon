[mod-setting-description]
Factorissimo2-alt-graphics=공장 건물에 대체 그래픽을 사용합니다. 대체 그래픽에는 티어 번호가 없습니다.
Factorissimo2-better-recursion-2=중첩 2를 연구하면 큰 공장을 더 작은 공장에 중첩할 수 있습니다.
Factorissimo2-cheap-research=우주 시대 게임에서 공장건물 기술 연구비용을 기본 게임(바닐라) 수준으로 되돌려, 대부분의 공장건물 기술 연구를 더 저렴하게 합니다.
Factorissimo2-disable-new-tile-effects=2.0에서 추가된 새로운 타일 효과를 비활성화하여 공장을 1.1의 깔끔한 모습으로 되돌립니다.
Factorissimo2-free-recursion=중첩 기술을 연구하지 않고도 중첩되는 공장을 건설힐 수 있습니다.
Factorissimo2-hide-recursion=중첩 1과 2 기술을 숨기고 연구할 수 없게 합니다.
Factorissimo2-hide-recursion-2=중첩 2 기술을 숨기고 연구할 수 없게 합니다.
Factorissimo2-indestructible-buildings=공장 건물을 외부 피해로부터 보호합니다.
Factorissimo2-prevent-spidertron-travel=모드에서 추가한 스파이더트론이나 관련된 객체를 사용하여 (헬리콥터, 잠수함 등이 포함될 수 있음) 공장 건물 내부로 이동하는 것을 방지합니다.
Factorissimo2-preview-enabled=공장 건물이나 전원 모니터 위에 마우스를 올려놓으면 나타나는 미리보기 창을 활성화합니다. 아직 조사해보셨나요?
Factorissimo2-preview-size=미리보기 창의 크기를 설정합니다.
Factorissimo2-preview-zoom=공장 건물 전체가 표시되지 않는 경우 미리보기 창의 확대/축소 수준을 설정합니다. GUI 배율이 기본값보다 낮을 때 사용합니다.
Factorissimo2-factory-preview-mode=공장 미리보기 표시 방식을 조정할 수 있습니다.