[mod-name]
factorissimo-2-notnotmelon=팩토리시모 3(Factorissimo 3)

[mod-description]
factorissimo-2-notnotmelon=Factorio 게임에 공장 건물을 추가합니다. 공장을 설치하고, 안으로 들어가서, 공장을 건설하세요! 이제 우주 시대를 위해 업데이트되었습니다,\n\n번역: SimpleKoreanLocale(PolarZero)\nSimpleKoreanLocale 모드에서 더 많은 모드의 한글 번역을 확인하세요!


[agricultural-tower-name]
factorissimo-agricultural-tower=농업 타워

[agricultural-tower-description]
factorissimo-agricultural-tower=식물의 씨앗을 심고 다 자란 식물을 수확합니다. 공장 건물 내부에 설치하면 50% 더 많은 포자가 발생됩니다.

[command-help-message]
give-lost-factory-buildings=플레이어 인벤토리에 존재하지 않는, 사용했던 모든 공장을 아이템 형태로 제공합니다. 공장 건물 아이템이 실제로 사라지지 않은 경우 이 명령어를 사용하면 세계의 여러 아이템이 동일한 공장 건물을 참조하게 될 수 있지만, 이러한 아이템은 "잘못된 공장 데이터!" 메시지와 함께 사라질 것입니다.

