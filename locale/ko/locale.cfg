[entity-description]
borehole-pump=지하 대수층에서 유체를 추출합니다. 행성에 추출 가능한 유체 유형이 다르며, 공장 건물 내부에 설치해야 합니다.
factory-1=공장을 위한 추가적인 공간을 제공하여 한정된 지면을 더 효율적으로 활용할 수 있도록 합니다.\n__CONTROL__factory-rotate__키로 포트 마커를 전환할 수 있습니다 (Alt-모드 필요)\n__CONTROL__factory-open-outside-surface-to-remote-view__을 사용하여 공장 건물의 원격 보기 모드를 시작할 수 있습니다.
factory-1-quality=[font=default-semibold][color=255,230,192]내부 면적: [/color][/font]30×30\n[font=default-semibold][color=255,230,192]연결 가능 수: [/color][/font]≥16 [img=quality_info] \n[font=default-semibold][color=255,230,192]유체 전송 속도: [/color][/font]≥12000/s [img=quality_info]\n__CONTROL__factory-rotate__키로 포트 마커를 전환할 수 있습니다 (Alt-모드 필요)\n__CONTROL__factory-open-outside-surface-to-remote-view__을 사용하여 공장 건물의 원격 보기 모드를 시작할 수 있습니다.
factory-2=공장을 위한 추가적인 공간을 제공하여 한정된 지면을 더 효율적으로 활용할 수 있도록 합니다.\n__CONTROL__factory-rotate__키로 포트 마커를 전환할 수 있습니다 (Alt-모드 필요)\n__CONTROL__factory-open-outside-surface-to-remote-view__을 사용하여 공장 건물의 원격 보기 모드를 시작할 수 있습니다.
