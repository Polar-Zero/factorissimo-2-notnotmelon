[technology-description]
factory-connection-type-chest=상자를 사용하여 공장 건물을 통해 아이템을 운반할 수 있습니다.\n연결 표시기 위에 마우스를 올려놓고 __CONTROL__factory-rotate__를 눌러 입력, 출력이나  [font=default-semibold][color=255,230,192]전송 모드[/color][/font]를, __CONTROL__factory-increase__ 및 __CONTROL__factory-decrease__를 눌러 업데이트 속도를 조정할 수 있습니다.
factory-connection-type-circuit=공장 회로 연결부를 사용하여 공장 건물에 회로 신호를 전송할 수 있습니다.
factory-connection-type-fluid=파이프와 지하 파이프를 사용하여 공장 건물에 유체를 운반할 수 있습니다.\n연결 표시기 위에 마우스를 올려놓고 __CONTROL__factory-rotate__를 눌러 입력 또는 출력 모드를 선택하고 __CONTROL__factory-increase__ 및 __CONTROL__factory-decrease__를 눌러 업데이트 속도를 조정할 수 있습니다.
factory-connection-type-heat=열 파이프를 사용하여 공장 건물 내부로 열을 전달할 수 있습니다.\n__CONTROL__factory-increase__ 및 __CONTROL__factory-decrease__를 사용하여 업데이트 속도를 조정합니다.
factory-interior-upgrade-display=공장에 Alt-모드에서 표시되는 디스플레이를 추가합니다. 공장 내부의 미리보기 제어판에 아이템을 넣어 외부에 표시되는 내용을 조정할 수 있습니다.
factory-interior-upgrade-lights=모든 공장에 천장 조명을 추가합니다.\n태양광 패널은 여전히 공장 내부에 전력을 생산하지 않습니다.
factory-interior-upgrade-roboport=공장 외부로 건설 요청을 보냅니다. 건설 로봇이 요청한 아이템을 공장건물 내부의 건설 상자로 배달합니다.
factory-preview=공장 건물 위로 마우스를 가져가서 내부에 무엇이 있는지 확인하세요! 공장 전원 모니터 위로 마우스를 가져가서 외부에 무엇이 있는지 확인하세요! 손에 공장 건물을 들고 내부에 무엇이 있는지 확인하세요!\n[문제가 있다면 게임 내 모드 설정을 확인하세요(옵션 -> 모드 -> 플레이어별)]
factory-recursion-t1=공장 건물 내부에 작은 크기의 공장 건물을 중첩 설치할 수 있습니다.
factory-recursion-t2=공장 건물 내부에 동일한 크기의 공장 건물을 중첩 설치할 수 있습니다.
factory-upgrade-borehole-pump=지하 대수층에서 유체를 추출합니다. 행성에 따라 추출 가능한 유체 유형이 다르며, 공장 건물 내부에 설치해야 합니다.
factory-upgrade-greenhouse=공장 건물 천장에 반투명 지붕을 설치하여, [entity=agricultural-tower]를 사용하여 내부의 과성장 토양에 작물을 제배하거나, [entity=solar-panel]을 50% 효율로 사용할 수 있게 됩니다.

